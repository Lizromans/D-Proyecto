<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoBovino</title>
    <link rel="stylesheet" href="iniciarsesion.css">
</head>
<body>
    <div class="bienvenida"> 
        <header>
            <img src="img/logo1.png" alt="logo1" id="logo1">
        </header>
    </div>
    <div>
        <main >
            <div class="mensaje">
                <div>
                    <h1>
                        <b>¡Bienvenido a Mundo Bovino: Tu aliado digital en la gestión ganadera. Optimiza 
                        tu producción, mejora la salud de tu ganado y maximiza tus beneficios con nuestra innovadora aplicación.!</b>
                    </h1>
                </div>
                <div class="autenticacion">
                    <button id="inicio">
                        <strong>Iniciar Sesión</strong>
                    </button>
                    <button id="registro">
                        <strong>Registrarse</strong>
                    </button>
                </div>
                <div class="container mt-5">
                    <div class="formulario">
                        <form id="datos">
                            <br>
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <br>
                                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <br>
                                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" >
                                <label class="form-check-label" for="recordar">Recordar</label>
                            </div>
                            <br>
                            <form action="iniciarsesion.html" method="get">
                                <input type="submit" value="Iniciar Sesión">
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div>
        <footer>
            <div class="soporte">
                    <button> 
                        <strong>Soporte en Línea</strong>
                    </button>
                    <button>
                        <strong>FAQ</strong></button>
                    <Button>
                        <strong>Manual de Uso</strong></Button>
            </div>
        </footer>
    </div>
