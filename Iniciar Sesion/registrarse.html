<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoBovino</title>
    <link rel="stylesheet" href="registrarse.css">
</head>
<body>
    <div class="bienvenida"> 
        <header>
            <img src="img/logo1.png" alt="logo1" id="logo1">
        </header>
    </div>
    <div>
        <main >
            <div class="mensaje">
                <div>
                    <h1>
                        <b>¡Bienvenido a Mundo Bovino: Tu aliado digital en la gestión ganadera. Optimiza 
                        tu producción, mejora la salud de tu ganado y maximiza tus beneficios con nuestra innovadora aplicación.!</b>
                    </h1>
                </div>
                <div class="autenticacion">
                    <button id="inicio">
                        <b>Iniciar Sesión</b>
                    </button>
                    <button id="registro">
                        <b>Registrarse</b>
                    </button>
                </div>
                <div class="container mt-5">
                    <div class="formulario">
                        <form id="datos" action="iniciarsesion.html" method="get">
                            <br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <br>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <br>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="finca">Nombre de Finca</label>
                                <br>
                                <input type="text" class="form-control" id="finca" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <br>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <br>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <br>
                            <form action="iniciarsesion.html" method="get">
                                <input type="submit" value="Registrarse">
                            </form>
                        </form>
                    </div>
                
                </div>
            </div>
        </main>
    </div>
    
    <div>
        <footer>
            <div class="soporte">

                    <button> 
                        <strong>Soporte en Línea</strong>
                    </button>
                    <button>
                        <strong>FAQ</strong></button>
                    <Button>
                        <strong>Manual de Uso</strong></Button>
            </div>
            
            
        </footer>
    </div>
