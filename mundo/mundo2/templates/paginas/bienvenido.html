<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoBovino</title>
    {% load static from static %} <!-- cargar la carpeta de estilos -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bienvenida.css' %}" type="text/css">
</head>
<body>
    <div class="bienvenida"> 
        <header>
            <img src="{%static 'img/logo1.png'%}" alt="logo1" id="logo1">
            <div id="soporte">
                <button> Soporte en Línea</button>
                <button> FAQ </button>
                <Button>Manual de Uso</Button>
            </div>
        </header>
    </div>
    <div>
        <main>
            <div class="panelprincipal">
                <div>
                    <h1>
                        <b>¡Bienvenido a Mundo Bovino: Tu aliado digital en la gestión ganadera. Optimiza 
                        tu producción, mejora la salud de tu ganado y maximiza tus beneficios con nuestra innovadora aplicación.!</b>
                    </h1>
                    <a href="../Panel Secundario/autenticacion.html">
                        <img src="{%static 'img/logo2.png'%}" alt="Logo2" id="logo2">
                    </a>
                </div>
                
                <!-- Carrusel Bootstrap -->
                <div id="carouselGanadero" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselGanadero" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{%static 'img/ternero.jpg'%}" class="d-block w-100" alt="Ternero" id="img-carousel">
                        </div>
                        <div class="carousel-item">
                            <img src="{%static 'img/img3.jpg'%}" class="d-block w-100" alt="img3" id="img-carousel">
                        </div>
                        <div class="carousel-item">
                            <img src="{%static 'img/img4.jpg'%}" class="d-block w-100" alt="img4" id="img-carousel">
                        </div>
                        <div class="carousel-item">
                            <img src="{%static 'img/img5.jpg'%}" class="d-block w-100" alt="img5" id="img-carousel">
                        </div>
                    </div>
                   
                </div>
                           
            </div>
        </main>
    </div>
    
    <div>
        <footer>
        </footer>
    </div>

    <!-- JavaScript de Bootstrap y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
